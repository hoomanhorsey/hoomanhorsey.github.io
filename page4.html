      <div id="ColorDiv"> 
        <h1>Colour Changing </h1>
      </div>        
        
      <div> 
          <p> </p>
          <h4> Individual Functions</h4>
          <button onclick="changeGreen();">Blue</button>       
          <button onclick="changeWhite();">White</button>
          <button onclick="changeOrange();">Orange</button>
          <button onclick="changeCrimson();">Crimson</button>

          <p> </p>
          <h4> All purpose functions</h4>
          <button onclick="changeColor('dodgerblue');">Blue</button>       
          <button onclick="changeColor('white');">White</button>
          <button onclick="changeColor('orange');">Orange</button>
          <button onclick="changeColor('crimson');">Crimson</button>

          </div>
          
          <script>
            function changeGreen()
              {
                document.getElementById('ColorDiv').style.backgroundColor = 'DodgerBlue';    
              }
         
              function changeWhite()
              {
                document.getElementById('ColorDiv').style.backgroundColor = 'white';    
              }
         
              function changeOrange()
              {
                document.getElementById('ColorDiv').style.backgroundColor = 'Orange';    
              }
         
              function changeCrimson()
              {
                document.getElementById('ColorDiv').style.backgroundColor = 'Crimson';    
              }



              
              function changeColor(color)
              {
                document.getElementById('ColorDiv').style.backgroundColor = color;    
              }

          </script>
